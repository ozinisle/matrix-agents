[matrix-Log-config]
#true will disable log mailing for all types of logs
disable_log_mailer = "false"    
#true will enable log mailing for ordinary info log - will hit performance - recommend it to be disabled
mail_info_logs = "false"    
#true will enable log mailing for debug log - not recommended for prod environment
mail_debug_logs = "false"   
#true will enable log mailing for security event log - recommended for prod environent
mail_security_logs = "true"
#true will enable log mailing for error log - recommended for prod environent 
mail_error_logs = "true"   
#true will enable log mailing for warning log - will hit performance - use as necessary
mail_warning_logs = "false"

